name: Bug Report
description: Report a bug or unexpected behavior in DevPockit
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: dropdown
    id: tool
    attributes:
      label: Which tool is affected?
      description: Select the tool where the bug occurs
      options:
        - "Not tool-specific / General"
        - "Lorem Ipsum Generator"
        - "Regex Tester"
        - "Diff Checker"
        - "JSON Formatter"
        - "XML Formatter"
        - "UUID Generator"
        - "JWT Decoder"
        - "JWT Encoder"
        - "Hash Generator"
        - "QR Code Generator"
        - "QR Code Decoder"
        - "QR Code Scanner"
        - "URL Encoder"
        - "URL Decoder"
        - "Base Encoder/Decoder"
        - "Cron Expression Parser"
        - "Data Format Converter"
        - "Timestamp Converter"
        - "List Format Converter"
        - "Schema Converter"
        - "Number Base Converter"
        - "CIDR Analyzer"
        - "IP to CIDR Converter"
        - "IP Address Lookup"
        - "System Information"
        - "List Comparison"
        - "JSON Path Finder"
        - "XML Path Finder"
        - "YAML Path Finder"
        - "JSON/YAML Schema Generator"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Enter '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: A clear description of what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: A clear description of what actually happened
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here or paste image URLs

  - type: textarea
    id: console
    attributes:
      label: Console Errors
      description: Any errors from the browser console (if applicable)
      placeholder: Paste console errors here
      render: shell

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
        - Other
    validations:
      required: false

  - type: input
    id: browser_version
    attributes:
      label: Browser Version
      description: Browser version (e.g., Chrome 120.0.0.0)
      placeholder: "e.g., Chrome 120.0.0.0"
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
        - Other
    validations:
      required: false

  - type: input
    id: os_version
    attributes:
      label: OS Version
      description: Operating system version
      placeholder: "e.g., macOS 14.2.1"
    validations:
      required: false

  - type: dropdown
    id: device
    attributes:
      label: Device Type
      description: What type of device are you using?
      options:
        - Desktop
        - Tablet
        - Mobile
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug has not already been reported
          required: true
        - label: I have provided all the information requested above
          required: true

