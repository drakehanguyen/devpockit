name: Deploy DevPockit to GitHub Pages

on:
  push:
    branches: [ main ]
  # Deploy on version tags (e.g., v0.1.0, v1.0.0)
  tags:
    - 'v*'
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm type-check

      - name: Run linting
        run: pnpm lint
        continue-on-error: false

      # - name: Run tests
      #   run: pnpm test:ci

      - name: Build application
        run: pnpm build

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "âŒ Build output directory 'out' not found!"
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "âŒ Main index.html not found in build output!"
            exit 1
          fi
          if [ ! -d "out/tools" ]; then
            echo "âŒ Tools directory not found in build output!"
            exit 1
          fi
          echo "âœ… Build output verification passed"

      - name: Test static file serving
        run: |
          python3 -m http.server 8080 --directory out &
          SERVER_PID=$!
          sleep 3
          if curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 | grep -q "200"; then
            echo "âœ… Static file serving test passed"
          else
            echo "âŒ Static file serving test failed"
            exit 1
          fi
          kill $SERVER_PID 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    # Deploy on push to main OR on version tag
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Deploying version: $VERSION"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
